<source>
  @type forward
  @id forward_input
  port  24224
  tag  docker
</source>

<source>
  type syslog
  port 42185
  protocol_type tcp
  tag  rsyslog
</source>

<match docker.**>
 @type copy
 <store>
type s3
s3_bucket "#{ENV['FLUENTD_S3_BUCKET']}"
s3_region "#{ENV['FLUENTD_S3_REGION']}"
s3_object_key_format %{path}%{hostname}%{time_slice}_%{index}.%{file_extension}
path docker-logs/
buffer_path /var/tmp/docker
time_slice_format -%Y-%m-%d-%H
time_slice_wait 5m
utc
store_as json
buffer_chunk_limit "#{ENV['BUFFER_CHUNK_LIMIT']}"
format_json true
include_time_key true
include_tag_key true
num_threads "#{ENV['NUM_THREADS']}"
</store>
<store>
@type elasticsearch
host "#{ENV['ELASTICSEARCH_HOST']}"
port "#{ENV['ELASTICSEARCH_PORT']}"
logstash_format true
index_name: docker
type_name: docker
logstash_prefix docker
include_tag_key true
buffer_type memory
buffer_chunk_limit "#{ENV['BUFFER_CHUNK_LIMIT']}"
flush_interval 10
retry_limit 10
retry_wait 1.0
num_threads "#{ENV['NUM_THREADS']}"
</store>
</match>

<match rsyslog.**>
@type copy
 <store>
type s3
s3_bucket "#{ENV['FLUENTD_S3_BUCKET']}"
s3_region "#{ENV['FLUENTD_S3_REGION']}"
s3_object_key_format %{path}%{hostname}%{time_slice}_%{index}.%{file_extension}
path ec2-logs/
buffer_path /var/tmp/syslog
time_slice_format -%Y-%m-%d-%H
time_slice_wait 5m
utc
store_as json
buffer_chunk_limit "#{ENV['BUFFER_CHUNK_LIMIT']}"
format_json true
include_time_key true
include_tag_key true
num_threads "#{ENV['NUM_THREADS']}"
 </store>
 <store>
@type elasticsearch
host "#{ENV['ELASTICSEARCH_HOST']}"
port "#{ENV['ELASTICSEARCH_PORT']}"
logstash_format true
index_name: syslog
type_name: syslog
logstash_prefix syslog
include_tag_key true
buffer_type memory
buffer_chunk_limit "#{ENV['BUFFER_CHUNK_LIMIT']}"
flush_interval 10
retry_limit 10
retry_wait 1.0
num_threads "#{ENV['NUM_THREADS']}"
 </store>
 <store>
type cloudwatch_logs
log_group_name EC2-Logs
log_stream_name SysLogs
auto_create_stream true
 </store>
</match>
