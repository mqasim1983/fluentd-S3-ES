<source>
  @type forward
  @id forward_input
  port  24224
</source>

<match **.**>
type s3
s3_bucket "#{ENV['FLUENTD_S3_BUCKET']}"
s3_region "#{ENV['FLUENTD_S3_REGION']}"

s3_object_key_format %{path}%{time_slice}_%{index}.%{file_extension}
path logs/
buffer_path /var/log/fluent/s3

time_slice_format %Y%m%d%H
time_slice_wait 1m
utc
store_as json
format json
</match>
