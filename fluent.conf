<source>
  @type forward
  @id forward_input
  port  24224
</source>

<match **.**>
     type s3
     s3_bucket "#{ENV['FLUENTD_S3_BUCKET']}"
     s3_region "#{ENV['FLUENTD_S3_REGION']}"
     path logs/
     buffer_path /var/tmp/s3
     time_slice_format %Y%m%d%H
     time_slice_wait 10m
     flush_interval 10s
     store_as json
     utc
     buffer_chunk_limit 256m
</match>
